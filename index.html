<!DOCTYPE html>
<html>
<title>Narrative Visualization</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none}
</style>
<body>

<div class="w3-container">
  <h2 align= center ><b>Video Games Sales (1991 - 2016)</h2>
  <p align = center>Analysing sales across the world for video games having > 100,000 copies</p>
  </b>
</div>

<div class="w3-center">
  <div class="w3-section">
    <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
	<button class="w3-button demo" onclick="currentDiv(1)">1</button> 
	<button class="w3-button demo" onclick="currentDiv(2)">2</button> 
	<button class="w3-button demo" onclick="currentDiv(3)">3</button> 
	<button class="w3-button demo" onclick="currentDiv(4)">4</button> 
	<button class="w3-button demo" onclick="currentDiv(5)">5</button> 
    <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
  </div>
</div>



<div class="w3-content" style="max-width:2000px">
	<div class="mySlides" align ="center">
		<object type="text/html" data="https://swethamoka.github.io/Video-Games-Sales-Story/Slide1.html" width="1000px" height="600px" style="overflow:auto;border:0px ridge blue">
		</object>		
	</div>
	
	<div class="mySlides" align ="center">
		<object type="text/html" data="https://swethamoka.github.io/Video-Games-Sales-Story/Slide2.html" width="1000px" height="600px" style="overflow:auto;border:0px ridge blue">
		</object>
	</div>
	
	<div class="mySlides" align ="center">
		<object type="text/html" data="https://swethamoka.github.io/Video-Games-Sales-Story/Slide3.html" width="1000px" height="600px" style="overflow:auto;border:0px ridge blue">
		</object>
	</div>
	
	<div class="mySlides" align ="center">
		<object type="text/html" data="https://swethamoka.github.io/Video-Games-Sales-Story/Slide4.html" width="1000px" height="600px" style="overflow:auto;border:0px ridge blue">
		</object>
	</div>
	
	<div class="mySlides" align ="center">
		<object type="text/html" data="https://swethamoka.github.io/Video-Games-Sales-Story/Slide5.html" width="1000px" height="620px" style="overflow:auto;border:0px ridge blue">
		</object>
	</div>

</div>


<script>
	var slideIndex = 1;
	showDivs(slideIndex);

	function plusDivs(n) {
	  showDivs(slideIndex += n);
	}

	function currentDiv(n) {
	  showDivs(slideIndex = n);
	}

	function showDivs(n) {
	  var i;
	  var x = document.getElementsByClassName("mySlides");
	  var dots = document.getElementsByClassName("demo");
	  if (n > x.length) {slideIndex = 1}    
	  if (n < 1) {slideIndex = x.length}
	  for (i = 0; i < x.length; i++) {
		x[i].style.display = "none";  
	  }
	  for (i = 0; i < dots.length; i++) {
		dots[i].className = dots[i].className.replace(" w3-red", "");
	  }
	  x[slideIndex-1].style.display = "block";  
	  dots[slideIndex-1].className += " w3-red";
	}
</script>















</body>
</html>
